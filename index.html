    <script>
        function signinfun() {
            var name = document.getElementById('signinUserName').value;
            var pass = document.getElementById('signinPassword').value;
            if (name === 'super@sphere' && pass === 'spheresuper') {
                document.getElementById("submitform").action = "prohome.html";
                localStorage.setItem("textvalue", name);
            }
            else if (name != 'super@sphere') { alert("Username is wrong."); }
            else { alert("Password is wrong."); }
        }
        function signinfun2() {
            var name = document.getElementById('innum').value;
            localStorage.setItem("textvalue", name);
            return false;
        }
    </script>
